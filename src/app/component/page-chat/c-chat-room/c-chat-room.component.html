<div class="d-flex flex-column justify-content-end" style="height: 95vh;">

  <div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-danger" (click)="exit()">Exit</button>
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center">
    <div #scrollMe class="scroll_chat">
      <div class="card mt-3" *ngFor="let message of messages">
        <div class="card-body">
          <h5 class="card-title">{{message.sender}}</h5>
          <p class="card-text">{{message.msg}}</p>
        </div>
      </div>
    </div>
  </div>


  <div class="d-flex flex-row justify-content-center align-items-center mb-2 mt-5">
    <div class="mb-3" style="width: 500px;">
      <label for="message" class="form-label">Message</label>
      <input [(ngModel)]="message" type="text" class="form-control" name="message" id="message"
        aria-describedby="messageHelp" placeholder="message">
      <small id="messageHelp" class="form-text text-muted">Insert the message here</small>
    </div>
    <button style="height: 38px; margin-left: 10px; margin-bottom: 8px;" type="submit" class="btn btn-primary"
      (click)="send_message_fun()" href="#bottom">Send</button>
  </div>

</div>
